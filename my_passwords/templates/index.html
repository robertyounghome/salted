{% extends "base.html" %}

{% block page_content %}
<h1>Password List</h1>
    <table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Organization</th>
        <th>Link</th>
        <th>Category</th>
        <th></th>
        <th></th>
    </tr>
    {% for account in accounts %}
    <tr>
        <td width=150>{{account.name}}</td>
        <td width=200>{{account.site}}</td>
        <td width=300><a href="{{account.html}}" target="_blank">{{account.html}}</a></td>
        <td width=200>{{account.category.name}}</td>
        <td></td>
        <td><a href="{% url 'detail' account.id %}" alt="view"><span class="iconify" data-icon="carbon:view"></span></a>
            &nbsp;&nbsp;
            <a href="{% url 'edit' account.id %}" alt="detail"><span class="iconify" data-icon="akar-icons:edit"></span></a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
